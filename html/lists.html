<!DOCTYPE html>
<html>

<head>
  <title>Lists</title>
</head>

<body>
  <h1>An unorderd list</h1>
  <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ul>
  <h1>An ordered list:</h1>
  <ol>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ol>
</body>

</html>
